<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">
    <div class="main-card">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="card-info">
        <h1>
          Equilibrium #3429
        </h1>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="card-price">
        <img src="./images/icon-ethereum.svg" alt="ETH">
        <p class='eth'>0.041 ETH</p>
        <img  src="./images/icon-clock.svg" alt="clock">
        <p class="days">3 days left</p>
      </div>

      <hr style="margin-top: 1rem; margin-right: 1rem; height: 2px; width: 87%; color: hsl(215, 32%, 27%); background-color: hsl(215, 32%, 27%);">

      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="creator">
        <span>
          Creation of <b>Jules Wyvern</b>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/igorsantos13" target="_blank">Igor Santos</a>.
    </div>
  </div>


  
</body>
</html>
